<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="目录页">
  <meta name="keywords" content="login">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>登录页</title>
  <style type="text/css">
    @import"./css/login.css";
  </style>
  <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
  <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
  <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

</head>

<body>
  <!-- 标题 -->
  <h2 class="form-title" >北京科技大学本科生毕业论文（设计）管理系统</h2>

          <!-- 登陆表单 -->
  <div class="login-lable">
    <form class="form-signin">
      学号（工号）
      <label class="sr-only">学号(工号)</label>
      <input type="text" class="form-control" placeholder="请输入学号(工号)" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      密码
      <input type="password" class="form-control" placeholder="请输入密码" required autofocus>
    </form>

          <!-- 身份选择的下拉列表 -->
    <div class="dropdown"> 
      身份：
      <select class="form-control"  name="身份">
        <option value="学生">学生</option>
        <option value="老师">老师</option>
      </select>
      <br/>
    <button class="btn btn-primary" type="submit">登录</button>
  </div>

  
</body>

</html>
